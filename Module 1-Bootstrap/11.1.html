<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Profile Card Example</h2>

        <div class="card mx-auto" style="width: 18rem;">
            <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Profile+Image" class="card-img-top" alt="Profile Image">
            <div class="card-body text-center">
                <h5 class="card-title">John Doe</h5>
                <p class="card-text text-muted">Web Developer</p>
                <p class="card-text">
                    Passionate about creating engaging and efficient web applications.
                    Always learning new technologies.
                </p>
                <a href="#" class="btn btn-primary">View Profile</a>
                <div class="mt-3">
                    <a href="#" class="text-secondary me-2"><i class="bi bi-linkedin"></i> LinkedIn</a>
                    <a href="#" class="text-secondary"><i class="bi bi-github"></i> GitHub</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
