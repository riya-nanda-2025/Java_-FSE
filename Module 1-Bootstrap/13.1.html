<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for the whole page */
        }
        .card-custom {
            border: none;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .header-custom {
            padding: 1.5rem;
            color: white; /* Default text color for headers */
        }
        .content-custom {
            padding: 1.5rem;
            color: #212529; /* Dark text for content areas */
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Dashboard Overview</h2>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="header-custom bg-primary">
                        <h5 class="card-title mb-0">Total Users</h5>
                    </div>
                    <div class="content-custom">
                        <p class="card-text fs-2 fw-bold text-primary">1,234</p>
                        <p class="card-text text-muted">Last updated 1 day ago</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="header-custom bg-success">
                        <h5 class="card-title mb-0">Sales Revenue</h5>
                    </div>
                    <div class="content-custom">
                        <p class="card-text fs-2 fw-bold text-success">$56,789</p>
                        <p class="card-text text-muted">Month to date</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="header-custom bg-warning text-dark">
                        <h5 class="card-title mb-0">Pending Orders</h5>
                    </div>
                    <div class="content-custom">
                        <p class="card-text fs-2 fw-bold text-warning">45</p>
                        <p class="card-text text-muted">Urgent attention needed</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="header-custom bg-danger">
                        <h5 class="card-title mb-0">Error Rate</h5>
                    </div>
                    <div class="content-custom">
                        <p class="card-text fs-2 fw-bold text-danger">2.5%</p>
                        <p class="card-text text-muted">Last 24 hours</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="header-custom bg-info">
                        <h5 class="card-title mb-0">New Registrations</h5>
                    </div>
                    <div class="content-custom">
                        <p class="card-text fs-2 fw-bold text-info">120</p>
                        <p class="card-text text-muted">Today</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="header-custom bg-secondary">
                        <h5 class="card-title mb-0">Website Traffic</h5>
                    </div>
                    <div class="content-custom">
                        <p class="card-text fs-2 fw-bold text-secondary">9,876</p>
                        <p class="card-text text-muted">Daily visitors</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
