<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-dark bg-gradient text-white py-5 text-center" style="min-height: 300px;">
        <h1 class="display-4">Stunning Gradient Background</h1>
        <p class="lead">
            This section uses `bg-dark` and `bg-gradient` to create a smooth, dark gradient effect.
            The text is `text-white` for contrast.
        </p>
        <button class="btn btn-outline-light btn-lg">Learn More</button>
    </div>

    <div class="container mt-5">
        <h2>Other content on the page</h2>
        <p>This is a normal section following the gradient banner.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
