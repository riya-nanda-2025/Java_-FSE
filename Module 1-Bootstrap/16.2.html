<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            display: inline-block; /* To make container wrap around the image */
        }
        .badge-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.5em 0.8em;
            font-size: 0.8em;
            z-index: 10; /* Ensure badge is above image */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Overlaying a Badge on an Image</h2>

        <div class="image-container">
            <img src="https://via.placeholder.com/300x200/9932CC/FFFFFF?text=New+Product" class="img-fluid rounded shadow" alt="Product Image">
            <span class="badge bg-danger rounded-pill badge-overlay">Sale!</span>
        </div>

        <div class="image-container ms-5">
            <img src="https://via.placeholder.com/300x200/20B2AA/FFFFFF?text=Limited+Stock" class="img-fluid rounded shadow" alt="Another Product Image">
            <span class="badge bg-warning text-dark badge-overlay" style="top: auto; bottom: 10px; left: 10px; right: auto;">Limited Stock</span>
        </div>

        <p class="mt-4">
            The parent `div` has `position-relative`. The badge within it has `position-absolute`
            and `top`, `right` (or `bottom`, `left`) properties to position it relative to the parent.
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
