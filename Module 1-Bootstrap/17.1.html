<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: white;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #d1ecf1;
        }
        .footer-fixed-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="min-height: calc(100vh - 100px);">
        <h2 class="mb-4">Using Bootstrap Icons</h2>
        <p>
            Bootstrap Icons are included via CDN. You can find social media icons in the footer below.
            <br>
            Example inline icon: <i class="bi bi-check-circle-fill text-success"></i> Success!
            <br>
            Another icon: <i class="bi bi-star-fill text-warning"></i>
        </p>
    </div>

    <footer class="bg-dark text-white py-3 footer-fixed-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; 2025 Your Company. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
