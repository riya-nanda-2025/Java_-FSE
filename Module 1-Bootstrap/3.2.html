<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-box {
            background-color: #f8d7da; /* Light red */
            border: 1px solid #dc3545; /* Red border */
            padding: 20px;
            text-align: center;
            margin-bottom: 10px; /* Space between stacked columns */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Responsive Column Layout</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="col-box">Column 1</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="col-box">Column 2</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="col-box">Column 3</div>
            </div>
        </div>

        <p class="mt-4">Resize your browser window to see the columns adapt:</p>
        <ul>
            <li>**Extra Small (Mobile):** Columns stack vertically (`col-12`).</li>
            <li>**Medium (Tablets):** Two columns per row (`col-md-6`).</li>
            <li>**Large (Desktops):** Three columns per row (`col-lg-4`).</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
