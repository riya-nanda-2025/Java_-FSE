<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-item {
            background-color: #d1ecf1;
            border: 1px solid #007bff;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px; /* Space between stacked columns on smaller screens */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Four-Column Equal Width Layout</h2>
        <div class="row">
            <div class="col-12 col-sm-3">
                <div class="col-item">Column A</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item">Column B</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item">Column C</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item">Column D</div>
            </div>
        </div>
        <p class="mt-4">On screens smaller than 'sm' (e.g., extra small mobiles), all columns will stack vertically, each taking full width. From 'sm' (576px) and above, they will be equal width (3 units each).</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
