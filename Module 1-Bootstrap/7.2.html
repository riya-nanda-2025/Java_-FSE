<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Bootstrap Text Transformation Utilities</h2>

        <p class="text-uppercase">This text will be converted to uppercase.</p>
        <p class="text-lowercase">THIS TEXT WILL BE CONVERTED TO LOWERCASE.</p>
        <p class="text-capitalize">this text will have each word capitalized.</p>

        <p>Original text: "Hello world, this is a test."</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
